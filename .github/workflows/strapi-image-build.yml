name: Strapi Image Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: docker login
        uses: docker/login-action@v1.10.0
        with:
          registry: azscjacr.azurecr.io
          username: ${{ secrets.AZURE_ACR_USER }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}
      - name: docker build
        working-directory: ./cms
        env:
          tag: ${{ env.GITHUB_RUN_ID }}
        run: |
          docker build -t azscjstrapi:$tag .
          
      - name: docker push
        env:
          tag: ${{ env.GITHUB_RUN_ID }}
        run: |
          docker push azscjacr.azurecr.io/azscjstrapi:$tag
      
    
