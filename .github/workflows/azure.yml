on:
  push:
    branches:
    - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

env:
  AZURE_WEBAPP_NAME: adventistclujro-test
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '12.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install yarn
      run: |
        npm install -g yarn
    - name: Build frontend
      working-directory: './frontend'
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        yarn install
        yarn run build --if-present
        yarn run test --if-present
    - name: Build backend with static files
      working-directory: '.'
      run: |
        cp ./frontend/build/* ./backend/build
        yarn install
        yarn run build --if-present
        yarn run test --if-present
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_TEST_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
