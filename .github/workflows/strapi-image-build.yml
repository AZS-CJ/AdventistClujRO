name: Strapi Image Build

on:
  push:
    branches: [ main ]
    paths:
    - ./cms
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: docker login
        uses: docker/login-action@v1.10.0
        with:
          registry: azscjacr.azurecr.io
          username: ${{ secrets.AZURE_ACR_USER }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}
      - name: docker build
        working-directory: ./cms
        run: |
          docker build -t azscjacr.azurecr.io/azscjstrapi:${{ github.run_id }} .
          
      - name: docker push
        run: |
          docker push azscjacr.azurecr.io/azscjstrapi:${{ github.run_id }}
      
    
